default:
  extensions:
    MageTest\MagentoExtension\Extension: ~
    Behat\MinkExtension\Extension:
      base_url: 'http://bddmagento.dev/'
      goutte:
        guzzle_parameters:
          curl.options:
            CURLOPT_SSL_VERIFYPEER: false
            CURLOPT_CERTINFO: false
            CURLOPT_TIMEOUT: 120
          ssl.certificate_authority: false
      selenium2:
        wd_host: http://10.1.1.1:4444/wd/hub
        browser: chrome
        show_cmd: echo '%s'

phantomjs:
  extensions:
    Behat\MinkExtension\Extension:
      base_url: 'http://bddmagento.dev/'
      selenium2:
        wd_host: http://localhost:4444/wd/hub
        browser: phantomjs
      show_cmd: echo '%s'
      show_tmp_dir: ./tmp/
